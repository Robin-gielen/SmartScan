<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>SmartScanBC</title>
		<link rel="stylesheet" href="CSS/condGen.css">
	</head>
	<body>
		<div>
			<nav>
				<a href="http://www.smartscan-bc.ovh/"><img id="smartscanbc" src="CSS/IMG/smartscanbc.png" alt="SmartScanBC"></a>
			</nav>	
			<nav>
				<a href="http://www.smartscan-bc.ovh/"><img id="logoCond" src="CSS/IMG/logo.png" alt="SmartScanBC"></a>
			</nav>
		</div>
		<div>
			<nav id="condGen">
				<h2>Contact</h2>
			</nav>
		</div>
		<div id="contact">
			<form method="POST">
                <label><b>Votre nom</b></label>
                <input type="text" placeholder="Entrer votre nom" name="nom" required>
					
                <label id="email"><b>Votre adresse email</b></label>
                <input id ="emailForm" type="text" placeholder="Entrer votre adresse email" name="email" required>
				
				<br>
				
				<label><b>Sujet</b></label>
                <input type="text" placeholder="Entrer le sujet" name="sujet" required>
				
				<br>

				<label><b>Votre texte</b></label>
                <textarea rows="4" cols="75" required id="texte" placeholder="Entrer le contenu" name="texte"></textarea>
				
				<br>
				
                <input type="submit" id='submit' value='Envoyer' >
            </form>
		</div>
</body>
</html>
